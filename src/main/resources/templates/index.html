<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="all" href="/static/style/styles.css" data-th-href="@{/style/styles.css}" />
    <link rel="stylesheet" href="/static/style/reset.css" media="all" data-th-href="@{/style/reset.css}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="../static/scripts/scripts.js" th:src="@{/scripts/scripts.js}"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a href="#index.html">
                    <img src="../static/Photos/Logo3.png" th:src="@{/Photos/Logo3.png}" alt="Іконка логотипу">
                </a>
            </div>
            <div class="nav-buttons">
                <a href="/about-us">
                    <button class="nav-button">

                </a>

                <a href="/catalog">

                    </button>
                </a>
            </div>
            <div class="search-bar">
                <div class="search-bar-background">
                    <input type="text" placeholder="Пошук...">
                    <a href="make-search">
                        <img src="../static/Photos/search-icon.png" th:src="@{/Photos/search-icon.png}" alt="Іконка пошуку">
                    </a>
                </div>
            </div>
            <div class="cart">

            </div>
            <div class="account">

                    </button>
                </a>
            </div>
        </div>
        <div class="content">
            <div class="shelf-header">
                Топ книг
            </div>
            <div class="shelf">
                <ul>
                    <li>
                        <a href="#book-one">
                            <img src="../static/Photos/Latin_dictionary.jpg" th:src="@{/Photos/Latin_dictionary.jpg}" alt="Фото книжки">

                        </div>
                    </li>

            </div>

                    <li>

                        </a>

                            TEST
                        </div>
                    </li>
                </ul>
            </div>
            <div class="shelf-header">
                Бестселлери
            </div>
            <div class="shelf">
                <ul>
                    <li>
                        <a href="#book-one">
                            <img src="../static/Photos/Latin_dictionary.jpg" alt="Фото Книжки">
                        </a>
                        <div class="text-box-wrapper">
                            TEST
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="footer">
            <div class="logo-footer">
                <img src="../static/Photos/Logo3.png" th:src="@{/Photos/Logo3.png}" alt="Іконка логотипу">
            </div>
            <div class="numbers">
                <p>Номер такий то: +123456789</p>
                <p>Номер такий то: +123456789</p>
                <p>Номер такий то: +123456789</p>
                <p>Номер такий то: +123456789</p>
            </div>
            <div class="messengers">
                <div class="icon-box">
                    <a href="">
                        <img src="../static/Photos/instagram-icon.png" th:src="@{/Photos/instagram-icon.png}" alt="Іконка інстаграму">
                    </a>
                </div>
                <div class="icon-box">
                    <a href="">
                        <img src="../static/Photos/telegram-icon-2.png" th:src="@{/Photos/telegram-icon-2.png}" alt="Іконка телеграму">
                    </a>
                </div>
                <div class="icon-box">
                    <a href="">
                        <img src="../static/Photos/facebook-icon.png" th:src="@{/Photos/facebook-icon.png}" alt="Іконка фейсбуку">
                    </a>
                </div>
            </div>
        </div>

    </div>

</html>
